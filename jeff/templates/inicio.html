<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amigo Jeff</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ff0000;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px #000;
        }

        .start-button {
            background: none;
            border: 4px solid #ff0000;
            color: #ff0000;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff0000;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid #ff0000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .start-button:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Para mi amigo Jeff</h1>
        <button class="start-button" id="startButton">Iniciar</button>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for(let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Posición aleatoria
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Tamaño aleatorio entre 1px y 3px
                const size = Math.random() * 3 + 1;
                
                // Color aleatorio (incluyendo tonos azules y blancos)
                const colors = ['#ffffff', '#a5d8ff', '#89c2ff', '#6cacff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Duración de animación aleatoria
                const duration = Math.random() * 3 + 1;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = color;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Crear estrellas al cargar la página
        window.onload = function() {
        createStars();
        document.getElementById('startButton').addEventListener('click', function() {
            window.location.href = '{% url "bienvenida" %}';
        });
    };
    </script>
</body>
</html>
